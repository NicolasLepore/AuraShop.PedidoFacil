<main class="items-container">

        <caption>Tabela de produtos</caption>
        <tr>
            <th>Nome</th>
            <th>Tamanho</th>
            <th>Cor</th>
            <th>Pre√ßo</th>
        </tr>
        @for(item of listItems; track item.id) {
            <tr>

                <td>{{item.tamanho}}</td>
                <td>{{item.cor}}</td>
                <td>{{item.preco}}</td>
            </tr>
        }
    </table>
</main>
